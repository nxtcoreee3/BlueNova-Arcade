<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BlueNova Arcade</title>

<style>
body{
margin:0;
font-family:Arial;
background:radial-gradient(circle at top,#8fd3ff,#0b1c33);
color:white;
overflow:hidden;
}

/* Glass panel */
.panel{
background:linear-gradient(#ffffff55,#ffffff15);
backdrop-filter:blur(12px);
border-radius:18px;
box-shadow:inset 0 1px 2px #fff6,0 10px 30px #0008;
}

/* Header */
header{
margin:10px;
padding:15px;
text-align:center;
font-size:28px;
border-radius:18px;
}

/* Tabs */
nav{
display:flex;
gap:10px;
padding:10px;
}

nav button{
flex:1;
border:none;
border-radius:14px;
background:linear-gradient(#c8ecff,#4fa0ff);
color:#033;
padding:12px;
font-size:15px;
cursor:pointer;
box-shadow:inset 0 2px 2px #fff,0 4px 8px #0006;
}

nav button.active{
background:linear-gradient(#fff,#7bc2ff);
}

/* Sections */
.section{
display:none;
height:calc(100vh - 210px);
margin:10px;
padding:10px;
border-radius:18px;
}

.section.active{display:block;}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:12px;
}

/* Aero buttons */
.grid button{
background:linear-gradient(#e9f7ff,#67b6ff);
border:none;
border-radius:16px;
padding:14px;
color:#033;
font-weight:bold;
box-shadow:inset 0 2px 3px #fff,0 5px 10px #0007;
cursor:pointer;
}

.grid button:active{
transform:translateY(2px);
box-shadow:inset 0 2px 6px #0006;
}

iframe{
width:100%;
height:calc(100% - 55px);
border-radius:18px;
border:none;
box-shadow:0 10px 30px #000a;
}

.glassBtn{
margin:6px;
padding:10px 20px;
border-radius:14px;
border:none;
background:linear-gradient(#e6f6ff,#6ab7ff);
color:#033;
box-shadow:inset 0 2px 3px #fff,0 4px 10px #0007;
cursor:pointer;
}

/* Lock screen */
#lock{
position:fixed;
inset:0;
background:radial-gradient(circle,#9fd8ff,#001020);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:999;
}

#lock input{
padding:12px;
border-radius:12px;
border:none;
margin:10px;
font-size:16px;
}

footer{
text-align:center;
opacity:.8;
}

/* floating gloss */
.gloss{
position:absolute;
top:0;
left:0;
right:0;
height:40%;
background:linear-gradient(#fff6,transparent);
border-radius:18px 18px 0 0;
pointer-events:none;
}
</style>
</head>

<body>

<div id="lock">
<h2>ðŸ”’ BlueNova Arcade Plus</h2>
<input id="pass" type="password" placeholder="Plus Passcode">
<button class="glassBtn" onclick="unlock()">Enter</button>
<p>Passcode available in Discord.</p>
</div>

<header class="panel">BlueNova Arcade<div class="gloss"></div></header>

<nav>
<button class="active" onclick="tab('games')">Games</button>
<button onclick="tab('follow')">Follow</button>
<button onclick="tab('browser')">Browser</button>
<button onclick="tab('third')">3rd Party</button>
</nav>

<div id="games" class="section panel active">
<div class="grid">
<button data-game="tictactoe.html">Tic Tac Toe</button>
<button data-game="snake.html">Snake</button>
<button data-game="clicker.html">Pet Clicker</button>
<button data-game="connect4.html">Connect 4</button>
<button data-game="flappybird.html">Flappy Bird</button>
</div>

<button class="glassBtn" onclick="fs(gameFrame)">Fullscreen</button>
<iframe id="gameFrame"></iframe>
</div>

<div id="follow" class="section panel">
<div class="grid">
<button onclick="openLink('https://discord.gg/8HSrr57nKQ')">Discord</button>
<button onclick="openLink('https://github.com/nxtcoreee3')">GitHub</button>
<button onclick="openLink('https://www.tiktok.com/@nxtcoreee3')">TikTok</button>
<button onclick="openLink('https://www.instagram.com/nxtcoreee3')">Instagram</button>
</div>
</div>

<div id="browser" class="section panel">
<button class="glassBtn" onclick="fs(browserFrame)">Fullscreen Browser</button>
<iframe id="browserFrame" src="games/browser.html"></iframe>
</div>

<div id="third" class="section panel">
<div class="grid">
<button onclick="openLink('https://poki.com')">Poki</button>
<button onclick="openLink('https://spelo.se')">Spelo</button>
<button onclick="openLink('https://newgrounds.com')">Newgrounds</button>
</div>
</div>

<footer>
Credits: nxtcoreee3
</footer>

<script>
const PASS="catsarecute";

function unlock(){
if(pass.value===PASS) lock.style.display="none";
else alert("Check Discord for the password!");
}

function tab(n){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(n).classList.add("active");
}

document.querySelectorAll("[data-game]").forEach(b=>{
b.onclick=()=>gameFrame.src="games/"+b.dataset.game;
});

function fs(el){ if(el.requestFullscreen) el.requestFullscreen(); }

function openLink(u){window.open(u,"_blank");}
</script>

</body>
</html>
