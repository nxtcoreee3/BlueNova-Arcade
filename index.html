<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#6fe8ff" />
  <title>BlueNova Arcade</title>
  <style>
    :root {
      --sky-1: #b7f6ff;
      --sky-2: #6fe8ff;
      --sky-3: #4cbfff;
      --sky-4: #2f8fff;
      --glass: rgba(255, 255, 255, 0.28);
      --glass-strong: rgba(255, 255, 255, 0.38);
      --shadow: rgba(7, 22, 60, 0.3);
      --glow: rgba(116, 231, 255, 0.7);
      --text: #0c2340;
      --accent: #8ff1ff;
      --accent-2: #5ad9ff;
      --accent-3: #2aa7ff;

      --btn-top: #e5fbff;
      --btn-mid: #9fefff;
      --btn-bot: #55c6ff;
      --btn-shadow: rgba(10, 40, 90, 0.4);

      --panel-radius: 24px;
      --btn-radius: 20px;
      --card-radius: 20px;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Trebuchet MS", "Segoe UI", system-ui, -apple-system, sans-serif;
      color: var(--text);
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
    }

    body {
      background:
        radial-gradient(1000px 600px at 20% 10%, #ffffff 0%, #d7fbff 22%, transparent 55%),
        radial-gradient(900px 700px at 80% 0%, #e7faff 0%, #aeefff 30%, transparent 60%),
        radial-gradient(circle at 35% 18%, #e9feff 0%, var(--sky-1) 24%, var(--sky-2) 52%, var(--sky-3) 78%, var(--sky-4) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .app-shell {
      width: min(1100px, 94vw);
      margin: 18px auto 24px;
      padding: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.48), rgba(255,255,255,0.22));
      border-radius: var(--panel-radius);
      box-shadow:
        0 18px 50px var(--shadow),
        inset 0 1px 0 rgba(255,255,255,0.9),
        inset 0 -2px 10px rgba(0,0,0,0.08);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.45);
      animation: floatIn 700ms ease-out;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px 18px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: clamp(26px, 4vw, 40px);
      letter-spacing: 0.5px;
      text-shadow: 0 2px 12px var(--glow);
    }

    .nav {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 16px;
    }

    .btn {
      appearance: none;
      border: none;
      padding: 12px 14px;
      border-radius: var(--btn-radius);
      font-size: 15px;
      font-weight: 700;
      color: #063050;
      background:
        linear-gradient(180deg, #ffffff 0%, var(--btn-top) 18%, var(--btn-mid) 55%, var(--btn-bot) 100%);
      box-shadow:
        0 8px 18px var(--btn-shadow),
        inset 0 1px 0 rgba(255,255,255,0.95),
        inset 0 -2px 10px rgba(0,0,0,0.14);
      text-shadow: 0 1px 0 rgba(255,255,255,0.75);
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.2s ease;
      min-height: 44px;
      touch-action: manipulation;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: inherit;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.05));
      opacity: 0.55;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow:
        0 4px 10px var(--btn-shadow),
        inset 0 1px 0 rgba(255,255,255,0.8),
        inset 0 -1px 4px rgba(0,0,0,0.2);
      filter: saturate(1.05);
    }

    .btn.nav-active {
      outline: 2px solid rgba(255,255,255,0.8);
      box-shadow:
        0 0 18px var(--glow),
        0 10px 22px var(--btn-shadow),
        inset 0 1px 0 rgba(255,255,255,0.95);
    }

    .section {
      display: none;
      gap: 14px;
      padding: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.25));
      border-radius: var(--panel-radius);
      box-shadow: 0 10px 30px var(--shadow), inset 0 1px 0 rgba(255,255,255,0.8);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      animation: fadeLift 420ms ease-out;
    }

    .section.active { display: block; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 14px;
    }

    .card {
      background: rgba(255,255,255,0.65);
      border-radius: var(--card-radius);
      padding: 12px;
      box-shadow: 0 10px 24px var(--shadow), inset 0 1px 0 rgba(255,255,255,0.95);
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      text-align: center;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 26px var(--shadow), inset 0 1px 0 rgba(255,255,255,0.95);
    }

    .card h3 {
      margin: 0;
      font-size: 15px;
    }

    .frame-wrap {
      margin-top: 12px;
      display: grid;
      gap: 8px;
    }

    iframe {
      width: 100%;
      min-height: 420px;
      border: none;
      border-radius: 18px;
      box-shadow: 0 14px 36px var(--shadow);
      background: rgba(255,255,255,0.7);
      animation: shine 6s ease-in-out infinite;
    }

    .mini-btn {
      align-self: flex-end;
      padding: 8px 12px;
      font-size: 13px;
      min-height: 36px;
    }

    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 12px;
    }

    .icon-btn {
      display: grid;
      grid-template-columns: 32px 1fr;
      align-items: center;
      gap: 10px;
      text-align: left;
    }

    .icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 30% 20%, #ffffff, #c9f7ff 55%, #7fdcff 100%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 4px 8px rgba(0,0,0,0.15);
    }

    .icon svg {
      width: 18px;
      height: 18px;
      fill: #0b2f55;
    }

    footer {
      text-align: center;
      padding: 12px 0 8px;
      font-size: 13px;
      opacity: 0.85;
    }

    .lock-screen {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(800px 500px at 30% 20%, #ffffff 0%, #dffcff 32%, transparent 60%),
        radial-gradient(circle at 30% 20%, #f1feff 0%, #78e9ff 35%, #4ab4ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      animation: fadeIn 500ms ease-out;
    }

    .lock-panel {
      width: min(420px, 90vw);
      padding: 22px;
      background: rgba(255,255,255,0.28);
      border-radius: 26px;
      box-shadow: 0 18px 40px var(--shadow), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      text-align: center;
    }

    .lock-panel h2 {
      margin: 0 0 8px;
      font-size: 22px;
    }

    .lock-panel p {
      margin: 0 0 14px;
      font-size: 14px;
    }

    .lock-panel input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.7);
      font-size: 16px;
      outline: none;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.12);
      background: rgba(255,255,255,0.9);
    }

    .lock-panel .btn {
      width: 100%;
      margin-top: 12px;
    }

    .hidden { display: none !important; }

    @keyframes floatIn {
      0% { transform: translateY(12px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeLift {
      0% { opacity: 0; transform: translateY(8px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes shine {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.05); }
    }

    @media (max-width: 700px) {
      .nav { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      iframe { min-height: 320px; }
    }
  </style>
</head>
