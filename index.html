<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BlueNova Arcade</title>

<style>
body{
margin:0;
font-family:Segoe UI,Arial;
background:radial-gradient(circle at top,#b6ebff,#002042);
color:white;
overflow:hidden;
}

/* GLASS */
.glass{
background:linear-gradient(#ffffff55,#ffffff10);
backdrop-filter:blur(12px);
border-radius:20px;
box-shadow:inset 0 1px 3px #fff8,0 10px 30px #0008;
}

/* HEADER */
header{
margin:10px;
padding:16px;
text-align:center;
font-size:28px;
}

/* NAV */
nav{
display:flex;
gap:10px;
padding:10px;
}

nav button{
flex:1;
border:none;
border-radius:18px;
padding:12px;
font-size:15px;
cursor:pointer;
background:linear-gradient(#f3fbff,#6bb9ff);
color:#013;
box-shadow:inset 0 2px 2px #fff,0 6px 10px #0007;
transition:.2s;
}

nav button:hover{transform:scale(1.03);}
nav button.active{background:linear-gradient(#fff,#8fd0ff);}

/* SECTIONS */
.section{
display:none;
height:calc(100vh - 210px);
margin:10px;
padding:10px;
}

.section.active{display:block;}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:12px;
}

/* GAME BUTTONS */
.grid button{
background:linear-gradient(#eaf8ff,#6ab7ff);
border:none;
border-radius:16px;
padding:14px;
font-weight:bold;
color:#013;
cursor:pointer;
box-shadow:inset 0 2px 3px #fff,0 5px 10px #0007;
transition:.2s;
}

.grid button:hover{transform:scale(1.05);}

iframe{
width:100%;
height:calc(100% - 50px);
border:none;
border-radius:18px;
box-shadow:0 10px 30px #000a;
}

/* GLASS BTN */
.btn{
margin:6px;
padding:10px 20px;
border-radius:14px;
border:none;
background:linear-gradient(#ecf9ff,#6bb8ff);
color:#013;
box-shadow:inset 0 2px 3px #fff,0 4px 10px #0007;
cursor:pointer;
}

/* LOCK */
#lock{
position:fixed;
inset:0;
background:radial-gradient(circle,#c9f0ff,#001020);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:999;
}

#lock input{
padding:12px;
border-radius:12px;
border:none;
margin:10px;
font-size:16px;
}

footer{text-align:center;opacity:.8;}
</style>
</head>

<body>

<div id="lock">
<h2>üîí BlueNova Arcade Plus</h2>
<input id="pass" type="password" placeholder="Plus Passcode">
<button class="btn" onclick="unlock()">Enter</button>
<p>Passcode available in Discord.</p>
</div>

<header class="glass">BlueNova Arcade</header>

<nav>
<button class="active" onclick="tab('games')">Games</button>
<button onclick="tab('follow')">Follow</button>
<button onclick="tab('browser')">Browser</button>
<button onclick="tab('third')">3rd Party</button>
</nav>

<!-- GAMES -->
<div id="games" class="section glass active">
<div class="grid">
<button data-game="tictactoe.html">üéÆ Tic Tac Toe</button>
<button data-game="snake.html">üêç Snake</button>
<button data-game="clicker.html">‚ö° Pet Clicker</button>
<button data-game="memory.html">üß† Memory</button>
<button data-game="connect4.html">üî¥ Connect 4</button>
<button data-game="pong.html">üèì Pong</button>
<button data-game="maze.html">üß© Maze</button>
<button data-game="mini2048.html">üî¢ 2048</button>
<button data-game="flappybird.html">üê¶ Flappy Bird</button>
</div>

<button class="btn" onclick="fullscreen(gameFrame)">Fullscreen</button>
<iframe id="gameFrame"></iframe>
</div>

<!-- FOLLOW -->
<div id="follow" class="section glass">
<div class="grid">
<button onclick="openLink('https://snapchat.com/t/yQxnxb4r')">Snapchat</button>
<button onclick="openLink('https://www.tiktok.com/@nxtcoreee3')">TikTok</button>
<button onclick="openLink('https://www.instagram.com/nxtcoreee3')">Instagram</button>
<button onclick="openLink('https://discord.gg/8HSrr57nKQ')">Discord</button>
<button onclick="openLink('https://x.com/xnxtcoreee3')">X</button>
<button onclick="openLink('https://t.me/nxtnxxt')">Telegram</button>
<button onclick="openLink('https://github.com/nxtcoreee3')">GitHub</button>
<button onclick="openLink('https://usemixy.com/@nxtcoreee3')">Mixy</button>
</div>
</div>

<!-- BROWSER -->
<div id="browser" class="section glass">
<button class="btn" onclick="fullscreen(browserFrame)">Fullscreen Browser</button>
<iframe id="browserFrame" src="games/browser.html"></iframe>
</div>

<!-- THIRD -->
<div id="third" class="section glass">
<div class="grid">
<button onclick="openLink('https://poki.com')">Poki</button>
<button onclick="openLink('https://spelo.se')">Spelo</button>
<button onclick="openLink('https://kongregate.com')">Kongregate</button>
<button onclick="openLink('https://newgrounds.com')">Newgrounds</button>
</div>
</div>

<footer>Credits: nxtcoreee3</footer>

<script>
const PASS="catsarecute";

function unlock(){
if(pass.value===PASS){
lock.style.display="none";
}else alert("Wrong passcode.");
}

function tab(n){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(n).classList.add("active");
}

document.querySelectorAll("[data-game]").forEach(b=>{
b.onclick=()=>gameFrame.src="games/"+b.dataset.game;
});

function fullscreen(el){
if(el.requestFullscreen)el.requestFullscreen();
}

function openLink(u){window.open(u,"_blank");}
</script>

</body>
</html>
