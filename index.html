<script>
// Tab system
function tab(name){
  ['games','follow','browser','thirdparty'].forEach(id=>{
    document.getElementById(id).classList.remove('active');
    document.getElementById(id[0]+'btn').classList.remove('active');
  });
  document.getElementById(name).classList.add('active');
  document.getElementById(name[0]+'btn').classList.add('active');
}

// Open link in new tab
function openLink(url){window.open(url,"_blank");}

// Load game in iframe
function loadGame(path){
  const iframe = document.getElementById("gamePlayer");
  iframe.src = "games/"+path;
}

// Attach click events to game buttons
document.querySelectorAll('#games .grid button').forEach(btn=>{
  btn.addEventListener('click',()=>loadGame(btn.dataset.game));
});
