<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlueNova Arcade</title>
<style>
*{box-sizing:border-box;}
body{margin:0; font-family:Arial,sans-serif; background:#060b12; color:white;}
header{padding:16px; text-align:center; font-size:32px; font-weight:bold; color:#3da9ff; background:#081321; box-shadow:0 0 20px #3da9ff44;}
nav{display:flex; justify-content:center; gap:10px; padding:10px; background:#0b1626;}
nav button{background:#0f1f35; border:1px solid #3da9ff55; color:white; padding:10px 18px; border-radius:6px; cursor:pointer; transition:.2s;}
nav button.active{background:#153458;}
#player{padding:10px;}
iframe{width:100%; height:65vh; max-height:750px; border:none; border-radius:10px; background:black;}
.section{display:none;}
.section.active{display:block;}
.grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(140px,1fr)); gap:12px; padding:15px;}
.grid button{background:#0f1f35; border:1px solid #3da9ff44; color:white; padding:14px; border-radius:8px; cursor:pointer; transition:.15s; font-size:1rem;}
.grid button:hover{background:#153458; box-shadow:0 0 10px #3da9ff55; transform:scale(1.03);}
details{padding:15px;}
summary{cursor:pointer; font-size:18px; color:#7bbcff;}
footer{text-align:center; padding:12px; background:#081321; color:#7bbcff;}
::-webkit-scrollbar{width:8px;}
::-webkit-scrollbar-thumb{background:#3da9ff;}
</style>
</head>
<body>

<header>ðŸš€ BlueNova Arcade</header>

<nav>
<button onclick="showTab('games')" id="tab-games" class="active">Games</button>
<button onclick="showTab('risky')" id="tab-risky">Risky</button>
<button onclick="showTab('emu')" id="tab-emu">Emulators</button>
</nav>

<div id="player">
<iframe id="frame"></iframe>
</div>

<!-- GAMES -->
<div id="games" class="section active">
<div class="grid" id="gameButtons"></div>
</div>

<!-- RISKY -->
<div id="risky" class="section">
<details open>
<summary>External Games (may open new tab)</summary>
<div class="grid" id="riskyButtons"></div>
</details>
</div>

<!-- EMULATORS -->
<div id="emu" class="section">
<div class="grid" id="emuButtons"></div>
</div>

<footer>BlueNova Arcade<br>Credits: nxtcoreee3</footer>

<script>
const frame=document.getElementById("frame");

/* Tabs logic */
function showTab(id){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
document.getElementById("tab-"+id)?.classList.add("active");
}

/* Open new tab */
function openTab(url){window.open(url,"_blank");}

/* Built-in ad-free HTML5 games */
const builtInGames=[
["Tic Tac Toe","tictactoe.html"],
["Snake","snake.html"],
["Mini 2048","mini2048.html"],
["Ping Pong","pingpong.html"],
["Connect Four","connect4.html"],
["Memory Game","memory.html"],
["Pong AI","pongai.html"],
["Simple Shooter","shooter.html"],
["Maze Runner","mazerunner.html"],
["Click Challenge","clickchallenge.html"]
];

/* Risky / external games */
const riskyGames=[
["Slope","https://slopegame.io"],
["Run 3","https://run3.io"],
["Retro Bowl","https://retro-bowl.co"],
["Vex 6","https://vex6.io"],
["1v1.lol","https://1v1.lol"]
];

/* Emulator / portal sites */
const emuSites=[
["CrazyGames","https://www.crazygames.com"],
["Poki","https://poki.com"],
["Spelo.se","https://spelo.se"],
["itch.io HTML5","https://itch.io/games/html5"]
];

/* Populate built-in games */
const gCont=document.getElementById("gameButtons");
builtInGames.forEach(g=>{
  const b=document.createElement("button");
  b.innerText=g[0];
  b.onclick=()=>frame.src=g[1];
  gCont.appendChild(b);
});

/* Populate risky games */
const rCont=document.getElementById("riskyButtons");
riskyGames.forEach(g=>{
  const b=document.createElement("button");
  b.innerText=g[0];
  b.onclick=()=>openTab(g[1]);
  rCont.appendChild(b);
});

/* Populate emulator sites */
const eCont=document.getElementById("emuButtons");
emuSites.forEach(s=>{
  const b=document.createElement("button");
  b.innerText=s[0];
  b.onclick=()=>openTab(s[1]);
  eCont.appendChild(b);
});
</script>
</body>
</html>
