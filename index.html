<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BlueNova Arcade</title>

<style>
body{
margin:0;
font-family:Arial;
background:#050b15;
color:white;
}

header{
padding:15px;
text-align:center;
font-size:26px;
background:#081a33;
color:#3da9ff;
}

nav{
display:flex;
gap:8px;
padding:10px;
background:#071425;
}

nav button{
flex:1;
background:#0f2547;
border:none;
color:white;
padding:10px;
border-radius:8px;
cursor:pointer;
}

nav button.active{
background:#1c3f6e;
}

.section{
display:none;
height:calc(100vh - 140px);
}

.section.active{
display:block;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:10px;
padding:10px;
}

.grid button{
background:#0f2547;
border:none;
color:white;
padding:12px;
border-radius:8px;
cursor:pointer;
}

iframe{
width:100%;
height:calc(100% - 45px);
border:none;
}

.btn{
margin:5px;
padding:8px 14px;
border:none;
border-radius:6px;
background:#0f2547;
color:white;
cursor:pointer;
}

/* LOCK */
#lock{
position:fixed;
inset:0;
background:#050b15;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:999;
}

#lock input{
padding:10px;
border-radius:6px;
border:none;
margin:10px;
}

</style>
</head>

<body>

<!-- LOCK -->
<div id="lock">
<h2>ðŸ”’ BlueNova Arcade Plus</h2>
<input id="pass" type="password" placeholder="Plus Passcode">
<button class="btn" onclick="unlock()">Enter</button>
<p>Plus members only.<br>Passcode available in Discord.</p>
</div>

<header>BlueNova Arcade</header>

<nav>
<button class="active" onclick="tab('games')">Games</button>
<button onclick="tab('follow')">Follow</button>
<button onclick="tab('browser')">Browser</button>
<button onclick="tab('third')">3rd Party</button>
</nav>

<!-- GAMES -->
<div id="games" class="section active">
<div class="grid">
<button data-game="tictactoe.html">Tic Tac Toe</button>
<button data-game="snake.html">Snake</button>
<button data-game="clicker.html">Pet Clicker</button>
<button data-game="memory.html">Memory</button>
<button data-game="connect4.html">Connect 4</button>
<button data-game="pong.html">Pong</button>
<button data-game="maze.html">Maze</button>
<button data-game="mini2048.html">2048</button>
<button data-game="flappybird.html">Flappy Bird</button>
</div>

<button class="btn" onclick="fullscreen(gameFrame)">Fullscreen</button>
<iframe id="gameFrame"></iframe>
</div>

<!-- FOLLOW -->
<div id="follow" class="section">
<div class="grid">
<button onclick="openLink('https://snapchat.com/t/yQxnxb4r')">Snapchat</button>
<button onclick="openLink('https://www.tiktok.com/@nxtcoreee3')">TikTok</button>
<button onclick="openLink('https://www.instagram.com/nxtcoreee3')">Instagram</button>
<button onclick="openLink('https://discord.gg/8HSrr57nKQ')">Discord</button>
<button onclick="openLink('https://x.com/xnxtcoreee3')">X</button>
<button onclick="openLink('https://t.me/nxtnxxt')">Telegram</button>
<button onclick="openLink('https://github.com/nxtcoreee3')">GitHub</button>
<button onclick="openLink('https://usemixy.com/@nxtcoreee3')">Mixy</button>
</div>
</div>

<!-- BROWSER -->
<div id="browser" class="section">
<button class="btn" onclick="fullscreen(browserFrame)">Fullscreen Browser</button>
<iframe id="browserFrame" src="games/browser.html"></iframe>
</div>

<!-- THIRD PARTY -->
<div id="third" class="section">
<div class="grid">
<button onclick="openLink('https://poki.com')">Poki</button>
<button onclick="openLink('https://spelo.se')">Spelo</button>
<button onclick="openLink('https://kongregate.com')">Kongregate</button>
<button onclick="openLink('https://newgrounds.com')">Newgrounds</button>
</div>
</div>

<script>
const PASS="catsarecute";

function unlock(){
if(pass.value===PASS){
lock.style.display="none";
}else{
alert("Wrong passcode. Plus members only.");
}
}

function tab(name){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(name).classList.add("active");
}

document.querySelectorAll("[data-game]").forEach(btn=>{
btn.onclick=()=>gameFrame.src="games/"+btn.dataset.game;
});

function fullscreen(el){
if(el.requestFullscreen) el.requestFullscreen();
}

function openLink(u){
window.open(u,"_blank");
}
</script>

</body>
</html>
