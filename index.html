<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0f16" />
  <title>BlueNova Arcade</title>
  <style>
    :root {
      --bg-0: #0b0f16;
      --bg-1: #101722;
      --bg-2: #1b2431;

      --blue-1: #cfe9ff;
      --blue-2: #78c7ff;
      --blue-3: #2f8fff;
      --blue-4: #1a63d6;

      --glass: rgba(255, 255, 255, 0.10);
      --glass-strong: rgba(255, 255, 255, 0.18);
      --shadow: rgba(0, 0, 0, 0.55);
      --glow: rgba(90, 190, 255, 0.65);

      --text: #e8f3ff;
      --muted: #b4c6de;

      --panel-radius: 24px;
      --btn-radius: 18px;
      --card-radius: 18px;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Trebuchet MS", "Segoe UI", system-ui, -apple-system, sans-serif;
      color: var(--text);
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
    }

    body {
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(140,210,255,0.25) 0%, transparent 60%),
        radial-gradient(1000px 800px at 80% 0%, rgba(90,170,255,0.18) 0%, transparent 65%),
        linear-gradient(180deg, var(--bg-1), var(--bg-0) 60%, var(--bg-2));
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 18px;
    }

    .app-shell {
      width: min(1200px, 96vw);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border-radius: var(--panel-radius);
      box-shadow: 0 30px 80px var(--shadow), inset 0 1px 0 rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: grid;
      grid-template-columns: 220px 1fr;
      overflow: hidden;
      animation: floatIn 700ms ease-out;
    }

    header {
      grid-column: 1 / -1;
      padding: 16px 22px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.02));
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-orb {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff 0%, var(--blue-2) 45%, var(--blue-4) 100%);
      box-shadow: 0 0 20px var(--glow), inset 0 2px 4px rgba(255,255,255,0.5);
    }

    header h1 {
      margin: 0;
      font-size: clamp(22px, 3.5vw, 32px);
      text-shadow: 0 2px 12px var(--glow);
    }

    .sidebar {
      padding: 16px 12px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border-right: 1px solid rgba(255,255,255,0.08);
      display: grid;
      gap: 10px;
    }

    .sidebar-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--muted);
      margin: 8px 8px 0;
    }

    .btn {
      appearance: none;
      border: none;
      padding: 10px 12px;
      border-radius: var(--btn-radius);
      font-size: 14px;
      font-weight: 700;
      color: #e9f6ff;
      background:
        linear-gradient(180deg, #2a3a52 0%, #1c2a3f 50%, #111a2a 100%);
      box-shadow:
        0 6px 16px rgba(0,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.15),
        inset 0 -2px 6px rgba(0,0,0,0.35);
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.2s ease;
      min-height: 44px;
      touch-action: manipulation;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: inherit;
      background: linear-gradient(180deg, rgba(255,255,255,0.35), rgba(255,255,255,0.02));
      opacity: 0.6;
      pointer-events: none;
    }

    .btn:active {
      transform: translateY(1px) scale(0.99);
      filter: brightness(1.05);
    }

    .btn.nav-active {
      outline: 2px solid rgba(120,200,255,0.7);
      box-shadow:
        0 0 18px rgba(120,200,255,0.6),
        0 8px 20px rgba(0,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.2);
    }

    .content {
      padding: 16px;
      display: grid;
      gap: 14px;
    }

    .section {
      display: none;
      gap: 14px;
      padding: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      border-radius: var(--panel-radius);
      box-shadow: 0 12px 28px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.1);
      animation: fadeLift 420ms ease-out;
    }

    .section.active { display: block; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 12px;
    }

    .card {
      background: rgba(15, 22, 34, 0.7);
      border-radius: var(--card-radius);
      padding: 12px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.08);
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      text-align: center;
    }

    .card h3 {
      margin: 0;
      font-size: 14px;
      color: var(--blue-1);
    }

    iframe {
      width: 100%;
      min-height: 420px;
      border: none;
      border-radius: 18px;
      box-shadow: 0 14px 36px rgba(0,0,0,0.6);
      background: rgba(255,255,255,0.06);
    }

    .frame-wrap {
      margin-top: 10px;
      display: grid;
      gap: 8px;
    }

    .mini-btn {
      align-self: flex-end;
      padding: 8px 12px;
      font-size: 13px;
      min-height: 36px;
    }

    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
    }

    .icon-btn {
      display: grid;
      grid-template-columns: 32px 1fr;
      align-items: center;
      gap: 10px;
      text-align: left;
    }

    .icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 30% 20%, #ffffff, #a7d8ff 55%, #5bb6ff 100%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 4px 8px rgba(0,0,0,0.4);
    }

    .icon svg {
      width: 18px;
      height: 18px;
      fill: #0b1a2a;
    }

    footer {
      text-align: center;
      padding: 8px 0 4px;
      font-size: 12px;
      color: var(--muted);
    }

    /* Lock screen */
    .lock-screen {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(900px 500px at 30% 20%, rgba(150,220,255,0.25) 0%, transparent 70%),
        linear-gradient(180deg, #0d121b, #0b0f16);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      animation: fadeIn 500ms ease-out;
    }

    .lock-panel {
      width: min(420px, 90vw);
      padding: 22px;
      background: rgba(255,255,255,0.08);
      border-radius: 26px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.12);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      text-align: center;
    }

    .lock-panel h2 {
      margin: 0 0 8px;
      font-size: 22px;
    }

    .lock-panel p {
      margin: 0 0 14px;
      font-size: 14px;
      color: var(--muted);
    }

    .lock-panel input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.15);
      font-size: 16px;
      outline: none;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.4);
      background: rgba(10, 16, 26, 0.9);
      color: #eaf6ff;
    }

    .lock-panel .btn {
      width: 100%;
      margin-top: 12px;
    }

    .hidden { display: none !important; }

    @keyframes floatIn {
      0% { transform: translateY(12px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeLift {
      0% { opacity: 0; transform: translateY(8px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 900px) {
      .app-shell { grid-template-columns: 1fr; }
      .sidebar { grid-auto-flow: column; grid-template-columns: repeat(4, minmax(0, 1fr)); }
    }

    @media (max-width: 700px) {
      iframe { min-height: 320px; }
      .sidebar { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var lockScreen = document.getElementById('lockScreen');
      var appShell = document.getElementById('appShell');
      var passwordInput = document.getElementById('passwordInput');
      var unlockBtn = document.getElementById('unlockBtn');

      function unlockIfValid() {
        if (!passwordInput) return;
        var value = passwordInput.value || '';
        if (value === 'catsarecute') {
          if (lockScreen) lockScreen.classList.add('hidden');
          if (appShell) appShell.setAttribute('aria-hidden', 'false');
        } else {
          passwordInput.value = '';
          passwordInput.focus();
        }
      }

      if (unlockBtn) {
        unlockBtn.addEventListener('click', function (e) {
          e.preventDefault();
          unlockIfValid();
        });
      }

      if (passwordInput) {
        passwordInput.addEventListener('keydown', function (event) {
          if (event.key === 'Enter') {
            event.preventDefault();
            unlockIfValid();
          }
        });
      }

      var navButtons = document.querySelectorAll('.nav-btn');
      var sections = document.querySelectorAll('.section');

      function showTab(tabId) {
        sections.forEach(function (section) {
          if (section.id === tabId) {
            section.classList.add('active');
          } else {
            section.classList.remove('active');
          }
        });
        navButtons.forEach(function (btn) {
          if (btn.getAttribute('data-tab') === tabId) {
            btn.classList.add('nav-active');
          } else {
            btn.classList.remove('nav-active');
          }
        });
      }

      navButtons.forEach(function (btn) {
        btn.addEventListener('click', function () {
          var tab = btn.getAttribute('data-tab');
          if (tab) showTab(tab);
        });
      });

      var gameFrame = document.getElementById('gameFrame');
      var gameButtons = document.querySelectorAll('[data-game]');
      gameButtons.forEach(function (btn) {
        btn.addEventListener('click', function () {
          var game = btn.getAttribute('data-game');
          if (gameFrame && game) {
            gameFrame.src = 'games/' + game;
          }
        });
      });

      var linkButtons = document.querySelectorAll('[data-url]');
      linkButtons.forEach(function (btn) {
        btn.addEventListener('click', function () {
          var url = btn.getAttribute('data-url');
          if (url) {
            window.open(url, '_blank', 'noopener');
          }
        });
      });

      function requestFullscreenFor(element) {
        if (!element) return;
        var request = element.requestFullscreen || element.webkitRequestFullscreen;
        if (request) request.call(element);
      }

      var gameFullscreen = document.getElementById('gameFullscreen');
      if (gameFullscreen) {
        gameFullscreen.addEventListener('click', function () {
          requestFullscreenFor(gameFrame);
        });
      }

      var browserFrame = document.getElementById('browserFrame');
      var browserFullscreen = document.getElementById('browserFullscreen');
      if (browserFullscreen) {
        browserFullscreen.addEventListener('click', function () {
          requestFullscreenFor(browserFrame);
        });
      }
    });
  </script>

</html>
