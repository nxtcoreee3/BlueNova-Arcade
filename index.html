<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BlueNova Arcade</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:#050b15;
  color:white;
}
header{
  text-align:center;
  padding:15px;
  font-size:28px;
  background:#081a33;
  color:#3da9ff;
}
nav{
  display:flex;
  justify-content:center;
  gap:10px;
  padding:10px;
  background:#071425;
  flex-wrap:wrap;
}
nav button{
  background:#0f2547;
  border:none;
  color:white;
  padding:10px 16px;
  border-radius:8px;
  cursor:pointer;
}
nav button.active{background:#1c3f6e;}
.section{display:none;}
.section.active{display:block;}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:10px;
  padding:15px;
}
.grid button{
  padding:12px;
  border-radius:8px;
  background:#0f2547;
  border:none;
  color:white;
  cursor:pointer;
  font-size:16px;
  text-align:left;
}
.grid button:hover{background:#1c3f6e;}
footer{
  text-align:center;
  padding:10px;
  color:#3da9ff;
}
iframe{
  width:100%;
  height:70vh;
  border:none;
  background:black;
}
</style>
</head>
<body>

BlueNova Arcade<br>

<script>
function load(game){
  document.getElementById("player").src=game;
}
function openLink(link){
  window.open(link,"_blank");
}
function tab(name){
  document.getElementById("games").classList.remove("active");
  document.getElementById("follow").classList.remove("active");
  document.getElementById("browser").classList.remove("active");
  document.getElementById("gbtn").classList.remove("active");
  document.getElementById("fbtn").classList.remove("active");
  document.getElementById("bbtn").classList.remove("active");

  document.getElementById(name).classList.add("active");
  if(name=="games") document.getElementById("gbtn").classList.add("active");
  if(name=="follow") document.getElementById("fbtn").classList.add("active");
  if(name=="browser") document.getElementById("bbtn").classList.add("active");
}
</script>
