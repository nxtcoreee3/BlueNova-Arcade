<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BlueNova Connect 4</title>
<style>
body{margin:0;background:#050b15;color:white;font-family:Arial;text-align:center;}
h2{color:#3da9ff;margin:10px;}
#board{display:grid;grid-template-columns:repeat(7,50px);gap:5px;margin:15px auto;}
#board button{width:50px;height:50px;border-radius:50%;background:#0f2547;border:none;cursor:pointer;transition:0.2s;}
#board button:hover{background:#1c3f6e;}
#info{margin-top:10px;font-size:18px;}
#reset{margin-top:10px;padding:8px 15px;border:none;border-radius:6px;background:#0f2547;color:white;cursor:pointer;}
#reset:hover{background:#1c3f6e;}
</style>
</head>
<body>
<h2>BlueNova Connect 4 vs AI</h2>
<div id="board"></div>
<div id="info">Your turn (Red)</div>
<button id="reset">Restart</button>
<script>
const boardDiv=document.getElementById("board");
const info=document.getElementById("info");
let cells=[],turn="R"; // R=player, Y=AI
function createBoard(){cells=[];boardDiv.innerHTML=""; for(let i=0;i<42;i++){let b=document.createElement("button"); b.dataset.index=i; b.onclick=playerMove; boardDiv.appendChild(b); cells.push(b);}}
function getCol(col){let colCells=[]; for(let i=col;i<42;i+=7) colCells.push(cells[i]); return colCells;}
function playerMove(){let index=parseInt(this.dataset.index); let col=index%7; let colCells=getCol(col); for(let i=colCells.length-1;i>=0;i--){if(!colCells[i].innerText){colCells[i].innerText="R"; checkWin(); turn="Y"; info.innerText="AI's turn (Yellow)"; setTimeout(aiMove,300); break;}}}
function aiMove(){let available=[]; for(let c=0;c<7;c++){let colCells=getCol(c); for(let i=colCells.length-1;i>=0;i--){if(!colCells[i].innerText){available.push(colCells[i]); break;}}} if(!available.length) return; let move=available[Math.floor(Math.random()*available.length)]; move.innerText="Y"; checkWin(); turn="R"; info.innerText="Your turn (Red)";}
function checkWin(){const wins=[[0,1,2,3],[1,2,3,4],[2,3,4,5],[3,4,5,6],[7,8,9,10],[8,9,10,11],[9,10,11,12],[10,11,12,13],[14,15,16,17],[15,16,17,18],[16,17,18,19],[17,18,19,20],[21,22,23,24],[22,23,24,25],[23,24,25,26],[24,25,26,27],[28,29,30,31],[29,30,31,32],[30,31,32,33],[31,32,33,34],[35,36,37,38],[36,37,38,39],[37,38,39,40],[38,39,40,41]]; for(const w of wins){let a=cells[w[0]].innerText,b=cells[w[1]].innerText,c=cells[w[2]].innerText,d=cells[w[3]].innerText;if(a&&a===b&&a===c&&a===d){cells[w[0]].style.background="#3da9ff";cells[w[1]].style.background="#3da9ff";cells[w[2]].style.background="#3da9ff";cells[w[3]].style.background="#3da9ff";info.innerText=(a=="R"?"Red":"Yellow")+" wins!";}}}
document.getElementById("reset").onclick=createBoard;
createBoard();
</script>
</body>
</html>
