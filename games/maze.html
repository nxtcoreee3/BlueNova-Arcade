<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Maze Runner</title>
<style>
body{background:black;color:white;text-align:center;font-family:Arial;}
canvas{border:2px solid #3da9ff;margin-top:10px;}
#controls{display:none;}
@media(max-width:768px){#controls{display:block;margin-top:10px;}}
button{padding:10px 15px;margin:2px;background:#0f2547;color:white;border:none;border-radius:5px;font-size:18px;}
button:hover{background:#1c3f6e;}
</style>
</head>
<body>
<h2 style="color:#3da9ff;">Maze Runner</h2>
<p>Use arrow keys or buttons below</p>
<canvas id="c" width="400" height="400"></canvas>

<div id="controls">
<button onclick="pX-=10">←</button>
<button onclick="pX+=10">→</button>
<button onclick="pY-=10">↑</button>
<button onclick="pY+=10">↓</button>
</div>

<script>
const c=document.getElementById("c"),ctx=c.getContext("2d");
let pX=20,pY=20;

document.addEventListener("keydown",e=>{
if(e.key=="ArrowUp") pY-=10;
if(e.key=="ArrowDown") pY+=10;
if(e.key=="ArrowLeft") pX-=10;
if(e.key=="ArrowRight") pX+=10;
});

setInterval(()=>{
ctx.clearRect(0,0,400,400);
ctx.fillStyle="lime";
ctx.fillRect(pX,pY,20,20);
},30);
</script>
</body>
</html>
