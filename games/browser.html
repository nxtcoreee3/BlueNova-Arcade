<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BlueNova Mini Browser</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:#050b15;
  color:white;
  display:flex;
  flex-direction:column;
  height:100vh;
}
#controls{
  background:#081a33;
  padding:10px;
  display:flex;
  gap:5px;
  align-items:center;
  flex-wrap:wrap;
}
#controls input{
  flex:1;
  padding:10px;
  border-radius:6px;
  border:none;
  font-size:16px;
}
#controls button{
  padding:10px 15px;
  border:none;
  border-radius:6px;
  background:#0f2547;
  color:white;
  cursor:pointer;
  font-size:16px;
}
#controls button:hover{background:#1c3f6e;}
#browser{
  flex:1;
  border:none;
  width:100%;
}
@media(max-width:768px){
  #controls input{font-size:18px;}
  #controls button{font-size:18px; padding:12px 18px;}
}
</style>
</head>
<body>

<div id="controls">
  <button onclick="back()">◀</button>
  <button onclick="forward()">▶</button>
  <input id="url" placeholder="Type website here..." />
  <button onclick="go()">Go</button>
  <button onclick="toggleFullscreen()">⛶</button>
</div>

<iframe id="browser" src=""></iframe>

<script>
const browser=document.getElementById("browser");
const urlInput=document.getElementById("url");
let historyStack=[],current=-1;

// Go to URL
function go(){
  let url=urlInput.value.trim();
  if(!url) return;
  if(!url.startsWith("http")) url="https://"+url;
  browser.src=url;
  historyStack=historyStack.slice(0,current+1);
  historyStack.push(url);
  current++;
}

// Back
function back(){
  if(current>0){
    current--;
    browser.src=historyStack[current];
    urlInput.value=historyStack[current];
  }
}

// Forward
function forward(){
  if(current<historyStack.length-1){
    current++;
    browser.src=historyStack[current];
    urlInput.value=historyStack[current];
  }
}

// Fullscreen toggle
function toggleFullscreen(){
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen().catch(e=>alert(e));
  } else {
    document.exitFullscreen();
  }
}

// Enter key triggers Go
urlInput.addEventListener("keydown", e=>{
  if(e.key==="Enter") go();
});
</script>

</body>
</html>
