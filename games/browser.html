
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Mini Browser</title>
<style>
  :root{--glass:rgba(255,255,255,.2);--shadow:rgba(0,0,0,.35);}
  html,body{height:100%;margin:0;background:
    radial-gradient(circle at 20% 10%, #e9feff 0%, #9befff 30%, #5cc9ff 60%, #2b84ff 100%);
    font-family:"Trebuchet MS","Segoe UI",sans-serif;color:#e9f7ff;display:flex;align-items:center;justify-content:center;}
  .panel{width:min(760px,96vw);padding:14px;border-radius:22px;background:var(--glass);
    backdrop-filter:blur(14px);box-shadow:0 18px 40px var(--shadow);}
  iframe{width:100%;height:420px;border:none;border-radius:18px;background:rgba(0,0,0,.2);}
  .row{display:flex;gap:8px;margin-bottom:10px;}
  input{flex:1;min-height:48px;border-radius:14px;border:none;padding:8px 10px;font-weight:700;}
  .btn{min-height:48px;padding:10px 14px;border-radius:18px;border:none;color:#07304f;
    background:linear-gradient(#fff,#b8f6ff,#5bc9ff);box-shadow:0 8px 16px rgba(0,0,0,.25);font-weight:700;}
</style>
</head>
<body>
<div class="panel">
  <div class="row">
    <input id="url" placeholder="Enter URL" />
    <button class="btn" id="go">Go</button>
    <button class="btn" id="fs">Fullscreen</button>
  </div>
  <iframe id="frame" src="about:blank"></iframe>
</div>
<script>
document.addEventListener('DOMContentLoaded',()=>{
  const input=document.getElementById('url');
  const frame=document.getElementById('frame');

  function go(){
    let url=input.value.trim();
    if(!url) return;
    if(!/^https?:\/\//i.test(url)) url='https://'+url;
    frame.src=url;
  }
  document.getElementById('go').addEventListener('pointerdown',go);
  input.addEventListener('keydown',e=>{if(e.key==='Enter') go();});

  document.getElementById('fs').addEventListener('pointerdown',()=>{
    const req=frame.requestFullscreen||frame.webkitRequestFullscreen;
    if(req) req.call(frame);
  });
});
</script>
</body>
</html>
