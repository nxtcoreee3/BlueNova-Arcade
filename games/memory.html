<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BlueNova Memory</title>
<style>
body{margin:0;background:#050b15;color:white;font-family:Arial;text-align:center;}
h2{color:#3da9ff;margin:15px;}
#board{display:grid;grid-template-columns:repeat(4,80px);gap:10px;margin:20px auto;}
.card{width:80px;height:80px;background:#0f2547;border-radius:8px;cursor:pointer;font-size:40px;display:flex;align-items:center;justify-content:center;transition:0.3s;}
.card.flipped{background:#3da9ff;}
#info{margin-top:10px;}
#reset{margin-top:10px;padding:8px 15px;background:#0f2547;border:none;border-radius:6px;color:white;cursor:pointer;}
#reset:hover{background:#1c3f6e;}
</style>
</head>
<body>
<h2>BlueNova Memory</h2>
<div id="board"></div>
<div id="info">Matches: 0</div>
<button id="reset">Restart</button>
<script>
let boardDiv=document.getElementById("board"),cards=[],flipped=[],matches=0;
const symbols=["ðŸŽ","ðŸŒ","ðŸ’","ðŸ‡","ðŸ‰","ðŸ¥","ðŸ","ðŸ‘"];
function init(){let arr=[...symbols,...symbols];arr.sort(()=>0.5-Math.random());boardDiv.innerHTML="";cards=[];matches=0;updateInfo();for(let s of arr){let c=document.createElement("div");c.className="card";c.innerText="";c.dataset.symbol=s;c.onclick=flipCard;boardDiv.appendChild(c);cards.push(c);}}
function flipCard(){if(this.classList.contains("flipped")||flipped.length==2) return; this.classList.add("flipped"); this.innerText=this.dataset.symbol; flipped.push(this); if(flipped.length==2){setTimeout(checkMatch,500);}}
function checkMatch(){if(flipped[0].dataset.symbol==flipped[1].dataset.symbol){matches++;} else{flipped[0].classList.remove("flipped");flipped[0].innerText="";flipped[1].classList.remove("flipped");flipped[1].innerText="";}flipped=[];updateInfo();}
function updateInfo(){document.getElementById("info").innerText="Matches: "+matches;}
document.getElementById("reset").onclick=init;init();
</script>
</body>
</html>
