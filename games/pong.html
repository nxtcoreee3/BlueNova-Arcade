<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BlueNova Pong</title>
<style>
body{margin:0;background:#050b15;color:white;font-family:Arial;text-align:center;}
canvas{display:block;margin:auto;margin-top:15px;border:2px solid #3da9ff;}
</style>
</head>
<body>
<h2>BlueNova Pong</h2>
<canvas id="c" width="400" height="300"></canvas>
<script>
const canvas=document.getElementById("c"),ctx=canvas.getContext("2d");
let p1=130,p2=130,ball={x:200,y:150,vx:3,vy:3},score={p1:0,p2:0};
document.addEventListener("keydown",e=>{if(e.key=="ArrowUp")p2-=10;if(e.key=="ArrowDown")p2+=10;if(e.key=="w")p1-=10;if(e.key=="s")p1+=10;});
function draw(){ctx.fillStyle="black";ctx.fillRect(0,0,400,300);ctx.fillStyle="white";ctx.fillRect(10,p1,10,60);ctx.fillRect(380,p2,10,60);ctx.beginPath();ctx.arc(ball.x,ball.y,8,0,Math.PI*2);ctx.fillStyle="#3da9ff";ctx.fill();ctx.font="16px Arial";ctx.fillText(score.p1,160,20);ctx.fillText(score.p2,220,20);}
function update(){ball.x+=ball.vx;ball.y+=ball.vy;if(ball.y<0||ball.y>292)ball.vy*=-1;if(ball.x<20 && ball.y>p1 && ball.y<p1+60)ball.vx*=-1;if(ball.x>372 && ball.y>p2 && ball.y<p2+60)ball.vx*=-1;if(ball.x<0){score.p2++;ball.x=200;ball.y=150;}if(ball.x>400){score.p1++;ball.x=200;ball.y=150;}}
function loop(){update();draw();requestAnimationFrame(loop);}
loop();
</script>
</body>
</html>
