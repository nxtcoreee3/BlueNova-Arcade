<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pong</title>
<style>
body{margin:0;background:black;display:flex;flex-direction:column;align-items:center;}
canvas{border:2px solid #3da9ff;margin-top:10px;}
#controls{display:none;}
@media (max-width:768px){#controls{display:block;margin-top:10px;}}
button{padding:10px 15px;margin:2px;background:#0f2547;color:white;border:none;border-radius:5px;font-size:18px;}
button:hover{background:#1c3f6e;}
</style>
</head>
<body>
<h2 style="color:#3da9ff;">Pong</h2>
<canvas id="c" width="400" height="300"></canvas>

<div id="controls">
<button onclick="playerY-=20">↑</button>
<button onclick="playerY+=20">↓</button>
</div>

<script>
const c=document.getElementById("c"),ctx=c.getContext("2d");
let playerY=120,aiY=120,ball={x:200,y:150,dx:4,dy:3};

function loop(){
ctx.clearRect(0,0,400,300);
ctx.fillStyle="white";

// player
ctx.fillRect(10,playerY,10,60);
// AI
ctx.fillRect(380,aiY,10,60);
// ball
ctx.fillRect(ball.x,ball.y,10,10);

// move ball
ball.x+=ball.dx; ball.y+=ball.dy;

// bounce
if(ball.y<=0||ball.y>=290) ball.dy*=-1;

// AI simple follow
aiY+=(ball.y-aiY-30)*0.1;

// collision player
if(ball.x<=20 && ball.y+10>=playerY && ball.y<=playerY+60) ball.dx*=-1;
// collision AI
if(ball.x>=370 && ball.y+10>=aiY && ball.y<=aiY+60) ball.dx*=-1;

// reset if out
if(ball.x<0 || ball.x>400) { ball.x=200; ball.y=150; ball.dx=4; ball.dy=3; }
}

setInterval(loop,16);
</script>
</body>
</html>
