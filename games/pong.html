// pong.html
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Pong</title>
<style>
  :root{--glass:rgba(255,255,255,.2);--shadow:rgba(0,0,0,.35);}
  html,body{height:100%;margin:0;background:
    radial-gradient(circle at 20% 10%, #e9feff 0%, #9befff 30%, #5cc9ff 60%, #2b84ff 100%);
    font-family:"Trebuchet MS","Segoe UI",sans-serif;color:#e9f7ff;display:flex;align-items:center;justify-content:center;}
  .panel{width:min(520px,94vw);padding:14px;border-radius:22px;background:var(--glass);
    backdrop-filter:blur(14px);box-shadow:0 18px 40px var(--shadow);}
  canvas{width:100%;height:auto;border-radius:18px;background:rgba(0,0,0,.2);}
</style>
</head>
<body>
<div class="panel"><canvas id="c" width="420" height="280"></canvas></div>
<script>
document.addEventListener('DOMContentLoaded',()=>{
  const c=document.getElementById('c'); const ctx=c.getContext('2d');
  let ball={x:210,y:140,vx:120,vy:80};
  let p={y:120}, ai={y:120}, scoreP=0, scoreA=0;

  let last=performance.now();
  function loop(t){
    const dt=(t-last)/1000; last=t;
    ball.x+=ball.vx*dt; ball.y+=ball.vy*dt;
    if(ball.y<10||ball.y>270) ball.vy*=-1;
    if(ball.x<20 && ball.y>p.y-30 && ball.y<p.y+30){ball.vx*=-1.05;}
    if(ball.x>400 && ball.y>ai.y-30 && ball.y<ai.y+30){ball.vx*=-1.05;}
    if(ball.x<0){scoreA++; reset();}
    if(ball.x>420){scoreP++; reset();}
    ai.y+=((ball.y-ai.y)*dt*2);

    ctx.clearRect(0,0,420,280);
    ctx.fillStyle='rgba(255,255,255,0.8)';
    ctx.fillRect(8,p.y-30,8,60);
    ctx.fillRect(404,ai.y-30,8,60);
    ctx.beginPath(); ctx.arc(ball.x,ball.y,6,0,Math.PI*2); ctx.fill();
    ctx.fillText(scoreP+" : "+scoreA,195,20);
    requestAnimationFrame(loop);
  }
  function reset(){ball={x:210,y:140,vx:120*(Math.random()>0.5?1:-1),vy:80};}
  c.addEventListener('pointermove',e=>{
    const r=c.getBoundingClientRect();
    p.y=((e.clientY-r.top)/r.height)*280;
  });
  requestAnimationFrame(loop);
});
</script>
</body>
</html>
