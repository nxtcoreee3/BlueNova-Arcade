
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Pet Clicker</title>
<style>
  :root{--glass:rgba(255,255,255,.2);--shadow:rgba(0,0,0,.35);}
  html,body{height:100%;margin:0;background:
    radial-gradient(circle at 20% 10%, #e9feff 0%, #9befff 30%, #5cc9ff 60%, #2b84ff 100%);
    font-family:"Trebuchet MS","Segoe UI",sans-serif;color:#e9f7ff;display:flex;align-items:center;justify-content:center;}
  .panel{width:min(680px,95vw);padding:14px;border-radius:22px;background:var(--glass);
    backdrop-filter:blur(14px);box-shadow:0 18px 40px var(--shadow);}
  h1{text-align:center;margin:0 0 6px;}
  .row{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin:8px 0;}
  .btn{min-height:48px;padding:10px 14px;border-radius:18px;border:none;color:#07304f;
    background:linear-gradient(#fff,#b8f6ff,#5bc9ff);box-shadow:0 8px 16px rgba(0,0,0,.25);font-weight:700;}
  .stats{display:flex;justify-content:space-around;font-size:14px;}
  .shop{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:10px;}
  .card{background:rgba(255,255,255,.25);border-radius:16px;padding:10px;box-shadow:0 8px 16px rgba(0,0,0,.25);}
  .pet{font-size:28px;text-align:center;}
</style>
</head>
<body>
<div class="panel">
  <h1>Pet Clicker</h1>
  <div class="stats">
    <div>Coins: <span id="coins">0</span></div>
    <div>Level: <span id="level">1</span></div>
    <div>Per Click: <span id="perClick">1</span></div>
    <div>Passive: <span id="pps">0</span>/s</div>
  </div>
  <div class="row"><button class="btn" id="clickBtn">Pet!</button></div>

  <div class="shop" id="shop"></div>
</div>
<script>
document.addEventListener('DOMContentLoaded',()=>{
  const shopEl=document.getElementById('shop');
  const state=JSON.parse(localStorage.getItem('petSave')||'{"coins":0,"perClick":1,"level":1,"pets":{"cat":0,"dog":0,"bird":0,"fox":0}}');
  const petData={
    cat:{emoji:'ðŸ±',cost:10,pps:1},
    dog:{emoji:'ðŸ¶',cost:25,pps:2},
    bird:{emoji:'ðŸ¦',cost:50,pps:4},
    fox:{emoji:'ðŸ¦Š',cost:100,pps:8}
  };
  function totalPps(){return Object.keys(petData).reduce((t,k)=>t+petData[k].pps*state.pets[k],0);}
  function updateUI(){
    document.getElementById('coins').textContent=Math.floor(state.coins);
    document.getElementById('perClick').textContent=state.perClick;
    document.getElementById('level').textContent=state.level;
    document.getElementById('pps').textContent=totalPps();
    shopEl.innerHTML='';
    Object.keys(petData).forEach(k=>{
      const d=petData[k];
      const cost=Math.floor(d.cost*Math.pow(1.15,state.pets[k]));
      const card=document.createElement('div');
      card.className='card';
      card.innerHTML=`<div class="pet">${d.emoji}</div>
        <div>${k.toUpperCase()} x${state.pets[k]}</div>
        <div>+${d.pps}/s</div>
        <button class="btn">Buy (${cost})</button>`;
      card.querySelector('button').addEventListener('pointerdown',()=>{
        if(state.coins>=cost){
          state.coins-=cost; state.pets[k]++; state.level=1+Math.floor(totalPps()/10);
          updateUI(); save();
        }
      });
      shopEl.appendChild(card);
    });
  }
  function save(){localStorage.setItem('petSave',JSON.stringify(state));}
  document.getElementById('clickBtn').addEventListener('pointerdown',()=>{
    state.coins+=state.perClick; updateUI(); save();
  });

  let last=performance.now();
  function loop(t){
    const dt=(t-last)/1000; last=t;
    state.coins+=totalPps()*dt;
    updateUI();
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);
});
</script>
</body>
</html>
