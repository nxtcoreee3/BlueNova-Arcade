<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BlueNova Pet Clicker</title>
<style>
body{margin:0;background:#050b15;color:white;font-family:Arial;text-align:center;}
h2{color:#3da9ff;margin:15px;}
#score{font-size:24px;margin:10px;}
#clickBtn{padding:20px 40px;margin:10px;font-size:24px;background:#0f2547;border:none;color:white;border-radius:10px;cursor:pointer;transition:0.2s;}
#clickBtn:hover{background:#1c3f6e;}
.pet-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:10px;padding:10px;}
.pet{background:#0f2547;border-radius:10px;padding:10px;cursor:pointer;transition:0.2s;position:relative;}
.pet:hover{background:#1c3f6e;}
.pet img{width:80px;height:80px;}
.pet-name{margin-top:5px;font-weight:bold;}
.pet-info{font-size:14px;margin-top:3px;}
.floating{position:absolute;color:#3da9ff;font-weight:bold;animation:floatUp 1s ease-out;}
@keyframes floatUp{0%{opacity:1;transform:translateY(0);}100%{opacity:0;transform:translateY(-30px);}}
</style>
</head>
<body>
<h2>BlueNova Pet Clicker</h2>
<div id="score">Score: 0</div>
<button id="clickBtn">Click Me!</button>

<div class="pet-grid" id="petGrid"></div>

<script>
// Game state
let score=0;
const pets=[
  {name:"Dog",icon:"ðŸ¶",cps:1,price:10,xp:0,level:1},
  {name:"Cat",icon:"ðŸ±",cps:2,price:50,xp:0,level:1},
  {name:"Bunny",icon:"ðŸ°",cps:3,price:150,xp:0,level:1},
  {name:"Fox",icon:"ðŸ¦Š",cps:5,price:500,xp:0,level:1},
  {name:"Bear",icon:"ðŸ»",cps:10,price:1000,xp:0,level:1},
  {name:"Dragon",icon:"ðŸ‰",cps:25,price:5000,xp:0,level:1},
];

// Initialize pets
const petGrid=document.getElementById("petGrid");
pets.forEach((pet,i)=>{
  const div=document.createElement("div");
  div.className="pet";
  div.dataset.index=i;
  div.innerHTML=`<div class="pet-icon">${pet.icon}</div>
                 <div class="pet-name">${pet.name}</div>
                 <div class="pet-info">CPS: ${pet.cps} | Level: ${pet.level}<br>Price: ${pet.price}</div>`;
  div.onclick=()=>buyPet(i);
  petGrid.appendChild(div);
});

function buyPet(i){
  const pet=pets[i];
  if(score>=pet.price){
    score-=pet.price;
    pet.level++;
    pet.cps=Math.floor(pet.cps*1.5);
    pet.price=Math.floor(pet.price*2);
    updatePets();
    showFloating("+Pet!",petGrid.children[i]);
  }
  updateScore();
}

function showFloating(text,el){
  const f=document.createElement("div");
  f.className="floating";
  f.innerText=text;
  el.appendChild(f);
  setTimeout(()=>el.removeChild(f),1000);
}

function updatePets(){
  pets.forEach((pet,i)=>{
    const div=petGrid.children[i];
    div.querySelector(".pet-info").innerHTML=`CPS: ${pet.cps} | Level: ${pet.level}<br>Price: ${pet.price}`;
  });
}

function updateScore(){
  document.getElementById("score").innerText="Score: "+score;
}

// Click button
document.getElementById("clickBtn").onclick=()=>{
  score++;
  updateScore();
  showFloating("+1",document.getElementById("clickBtn"));
}

// Auto clicks from pets
setInterval(()=>{
  pets.forEach(p=>{
    score+=p.cps;
  });
  updateScore();
},1000);
</script>
</body>
</html>
