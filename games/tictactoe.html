<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BlueNova Tic Tac Toe</title>
<style>
body{margin:0;background:#050b15;color:white;font-family:Arial;text-align:center;display:flex;flex-direction:column;align-items:center;}
h2{color:#3da9ff;margin:10px;}
#board{display:grid;grid-template-columns:repeat(3,100px);gap:5px;margin-top:10px;}
#board button{width:100px;height:100px;font-size:48px;background:#0f1f35;color:white;border:none;border-radius:10px;cursor:pointer;transition:0.2s;}
#board button:hover{background:#153458;}
#info{margin-top:10px;font-size:20px;}
#reset{margin-top:10px;padding:10px 20px;font-size:18px;cursor:pointer;border:none;border-radius:8px;background:#0f2547;color:white;transition:0.2s;}
#reset:hover{background:#1c3f6e;}
</style>
</head>
<body>
<h2>BlueNova Tic Tac Toe</h2>
<div id="board"></div>
<div id="info">Your turn (X)</div>
<button id="reset">Restart</button>

<script>
const boardDiv=document.getElementById("board");
const info=document.getElementById("info");
let cells=[],turn="X";

function checkWin(){
  const combos=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  for(const c of combos){
    const [a,b,d]=c;
    if(cells[a].innerText && cells[a].innerText===cells[b].innerText && cells[a].innerText===cells[d].innerText){
      cells[a].style.background="#3da9ff"; cells[b].style.background="#3da9ff"; cells[d].style.background="#3da9ff";
      return cells[a].innerText;
    }
  }
  return null;
}

function aiMove(){
  // Simple AI: block player, otherwise random
  let empty=cells.filter(c=>!c.innerText);
  if(!empty.length) return;
  // Block win
  for(let i=0;i<empty.length;i++){
    empty[i].innerText="O";
    if(checkWin()==="O"){return;}
    empty[i].innerText="";
  }
  // Block player
  for(let i=0;i<empty.length;i++){
    empty[i].innerText="X";
    if(checkWin()==="X"){empty[i].innerText="O";return;}
    empty[i].innerText="";
  }
  // Random
  let r=empty[Math.floor(Math.random()*empty.length)];
  r.innerText="O";
}

function resetBoard(){
  cells.forEach(c=>{c.innerText="";c.style.background="#0f1f35";});
  turn="X"; info.innerText="Your turn (X)";
}

for(let i=0;i<9;i++){
  const b=document.createElement("button");
  b.onclick=function(){
    if(b.innerText!=="") return;
    b.innerText=turn;
    const winner=checkWin();
    if(winner){info.innerText=winner+" wins!";return;}
    turn="O"; aiMove();
    const winner2=checkWin();
    if(winner2){info.innerText=winner2+" wins!";return;}
    turn="X"; info.innerText="Your turn (X)";
  };
  boardDiv.appendChild(b);
  cells.push(b);
}

document.getElementById("reset").onclick=resetBoard;
</script>
</body>
</html>
