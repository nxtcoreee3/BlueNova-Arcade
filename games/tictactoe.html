<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
<style>
body{margin:0; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#000; color:white; font-family:Arial;}
h2{margin:10px;}
#board{display:grid; grid-template-columns:repeat(3,100px); gap:5px;}
#board button{width:100px; height:100px; font-size:48px; background:#0f1f35; color:white; border:none; border-radius:6px; cursor:pointer;}
#board button:hover{background:#153458;}
#info{margin-top:10px; font-size:20px;}
#reset{margin-top:10px; padding:10px 20px; font-size:18px; cursor:pointer;}
</style>
</head>
<body>
<h2>Tic Tac Toe</h2>
<div id="board"></div>
<div id="info">Player X's turn</div>
<button id="reset">Restart</button>

<script>
const boardDiv=document.getElementById("board");
const info=document.getElementById("info");
let turn="X";
let cells=[];

function checkWin(){
    const combos=[
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
    ];
    for(const c of combos){
        const [a,b,d]=c;
        if(cells[a].innerText && cells[a].innerText===cells[b].innerText && cells[a].innerText===cells[d].innerText){
            return cells[a].innerText;
        }
    }
    return null;
}

function resetBoard(){
    cells.forEach(c=>c.innerText="");
    turn="X";
    info.innerText="Player X's turn";
}

for(let i=0;i<9;i++){
    const b=document.createElement("button");
    b.onclick=function(){
        if(b.innerText==""){
            b.innerText=turn;
            const winner=checkWin();
            if(winner){
                info.innerText="Player "+winner+" wins!";
            }else{
                turn=turn==="X"?"O":"X";
                info.innerText="Player "+turn+"'s turn";
            }
        }
    };
    boardDiv.appendChild(b);
    cells.push(b);
}

document.getElementById("reset").onclick=resetBoard;
</script>
</body>
</html>
