<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini 2048</title>
<style>
body{margin:0; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#111; color:white; font-family:Arial; height:100vh;}
#grid{display:grid; grid-template-columns:repeat(4,80px); grid-gap:5px;}
.cell{width:80px;height:80px; background:#0f1f35; display:flex; justify-content:center; align-items:center; font-size:24px; border-radius:6px;}
h2{margin-bottom:10px;}
</style>
</head>
<body>
<h2>Mini 2048</h2>
<div id="grid"></div>
<script>
let grid=[];
const gridDiv=document.getElementById("grid");

function init(){
grid=[];
for(let i=0;i<16;i++){
    let val=Math.random()<0.2?2:0;
    grid.push(val);
    const cell=document.createElement("div");
    cell.className="cell";
    cell.innerText=val>0?val:"";
    gridDiv.appendChild(cell);
}
}

init();
</script>
</body>
</html>
