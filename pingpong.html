<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ping Pong</title>
<style>
body{margin:0;background:black;}
canvas{display:block;margin:auto;}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById("c"),x=c.getContext("2d");
c.width=window.innerWidth;c.height=window.innerHeight;
let py=c.height/2,by=c.height/2,bx=c.width/2,dx=6,dy=4;
document.onmousemove=e=>py=e.clientY;

setInterval(()=>{
x.clearRect(0,0,c.width,c.height);
x.fillStyle="white";
x.fillRect(20,py-50,10,100);
x.fillRect(bx,by,10,10);
bx+=dx;by+=dy;
if(by<0||by>c.height)dy*=-1;
if(bx<30&&by>py-50&&by<py+50)dx*=-1;
if(bx>c.width)bx=c.width/2;
},16);
</script>
</body>
</html>
