<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake</title>
<style>
body{margin:0;background:black;}
canvas{display:block;margin:auto;}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
let c=document.getElementById("c"),ctx=c.getContext("2d");
c.width=window.innerWidth;
c.height=window.innerHeight;

let snake=[[50,50]],dir=[10,0],food=[200,200];
document.addEventListener("keydown",e=>{
if(e.key=="ArrowUp")dir=[0,-10];
if(e.key=="ArrowDown")dir=[0,10];
if(e.key=="ArrowLeft")dir=[-10,0];
if(e.key=="ArrowRight")dir=[10,0];
});

function loop(){
ctx.clearRect(0,0,c.width,c.height);
let head=[snake[0][0]+dir[0],snake[0][1]+dir[1]];
snake.unshift(head);
if(Math.abs(head[0]-food[0])<10 && Math.abs(head[1]-food[1])<10){
    food=[Math.floor(Math.random()*c.width/10)*10,Math.floor(Math.random()*c.height/10)*10];
}else snake.pop();
ctx.fillStyle="lime";snake.forEach(p=>ctx.fillRect(p[0],p[1],10,10));
ctx.fillStyle="red";ctx.fillRect(food[0],food[1],10,10);
}
setInterval(loop,80);
</script>
</body>
</html>
